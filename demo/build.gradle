plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.5'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Dependencias de Spring Boot para REST, Web y Freemarker
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-freemarker'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Para desarrollo (devtools) solo en desarrollo
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // Dependencias para la base de datos
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // Para interactuar con bases de datos
    implementation 'mysql:mysql-connector-java:8.0.32'

    // Dependencias para pruebas
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
